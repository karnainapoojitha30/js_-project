<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Reminder üéÇ</title>

<style>
/* üåà GLOBAL */
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  transition: 0.4s;
}

body.dark {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
}

/* üéà BALLOONS */
.balloons span {
  position: fixed;
  bottom: -150px;
  width: 60px;
  height: 80px;
  border-radius: 50%;
  opacity: 0.7;
  animation: float 12s linear infinite;
}

.balloons span::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 40px;
  background: #555;
  top: 80px;
  left: 50%;
}

.balloons span:nth-child(1) { left: 10%; background: #ff595e; animation-duration: 10s; }
.balloons span:nth-child(2) { left: 25%; background: #ffca3a; animation-duration: 12s; }
.balloons span:nth-child(3) { left: 40%; background: #8ac926; animation-duration: 9s; }
.balloons span:nth-child(4) { left: 60%; background: #1982c4; animation-duration: 11s; }
.balloons span:nth-child(5) { left: 80%; background: #6a4c93; animation-duration: 13s; }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* üéÇ MAIN CARD */
.container {
  width: 420px;
  max-width: 92%;
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 22px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  position: relative;
  z-index: 1;
  transition: 0.4s;
}

body.dark .container {
  background: rgba(30,30,30,0.95);
}

/* HEADER */
.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 15px;
  margin-bottom: 25px;
  border-bottom: 2px dashed rgba(0,0,0,0.15);
}

body.dark .top {
  border-color: rgba(255,255,255,0.25);
}

.top h1 {
  margin: 0;
  font-size: 1.5rem;
}

/* üåô BUTTON */
.icon-btn {
  border: none;
  background: none;
  font-size: 1.2rem;
  cursor: pointer;
}

/* üìù VERTICAL FORM */
.vertical-form {
  display: flex;
  flex-direction: column;
  gap: 18px;
  margin-bottom: 25px;
}

.vertical-form label {
  display: flex;
  flex-direction: column;
  font-size: 0.85rem;
  font-weight: 600;
  color: #555;
}

body.dark .vertical-form label {
  color: #ccc;
}

.vertical-form input {
  margin-top: 6px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
  background: #f2f2f2;
}

body.dark .vertical-form input {
  background: #2a2a2a;
  color: white;
}

/* ‚ûï ADD BUTTON */
.vertical-form button {
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #ff595e, #ffca3a);
  color: white;
}

.vertical-form button:hover {
  opacity: 0.9;
}

/* üìã LIST */
ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  margin-bottom: 14px;
  padding: 14px;
  border-radius: 14px;
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
  color: #333;
  box-shadow: 0 8px 18px rgba(0,0,0,0.15);
}

body.dark li {
  background: linear-gradient(135deg, #434343, #000000);
  color: #eee;
}

.today {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}

/* ‚ùå DELETE */
.delete {
  margin-top: 8px;
  width: 100%;
  padding: 8px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #ff595e;
  color: white;
}
/* üì± MOBILE (small phones) */
@media (max-width: 480px) {

  .container {
    padding: 24px;
    border-radius: 18px;
  }

  .top h1 {
    font-size: 1.2rem;
  }

  .vertical-form input {
    font-size: 0.95rem;
    padding: 10px;
  }

  .vertical-form button {
    font-size: 0.95rem;
    padding: 12px;
  }

  li {
    font-size: 0.9rem;
    padding: 12px;
  }

  .delete {
    padding: 6px;
    font-size: 0.85rem;
  }

  .balloons span {
    width: 45px;
    height: 60px;
  }
}

/* üì≤ TABLETS */
@media (max-width: 768px) {

  .container {
    width: 90%;
  }

  .top h1 {
    font-size: 1.35rem;
  }

  .balloons span {
    width: 50px;
    height: 70px;
  }
}

/* üíª LARGE SCREENS */
@media (min-width: 1200px) {

  .container {
  width: min(420px, 95%);

  }
}

</style>
</head>

<body>

<!-- üéà BALLOONS -->
<div class="balloons">
  <span></span><span></span><span></span><span></span><span></span>
</div>

<!-- üéÇ APP -->
<div class="container">
  <div class="top">
    <h1>üéâ Birthday Reminder</h1>
    <button class="icon-btn" onclick="toggleDark()">üåô</button>
  </div>

  <form id="form" class="vertical-form">
    <label>
      Name
      <input type="text" id="name" placeholder="Enter name" required>
    </label>

    <label>
      Date of Birth
      <input type="date" id="date" required>
    </label>

    <button type="submit">‚ûï Add Birthday</button>
  </form>

  <ul id="list"></ul>
</div>

<script>
const form = document.getElementById("form");
const list = document.getElementById("list");
form.addEventListener("submit", e => {
  e.preventDefault();

  birthdays.push({
    name: nameInput.value,
    date: dateInput.value
  });

  save();
  render();
  form.reset();
});
const name = document.getElementById("name");
const date = document.getElementById("date");

let birthdays = JSON.parse(localStorage.getItem("birthdays")) || [];

/* üåô DARK MODE */
function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem("dark", document.body.classList.contains("dark"));
}

if (localStorage.getItem("dark") === "true") {
  document.body.classList.add("dark");
}

/* üíæ SAVE */
function save() {
  localStorage.setItem("birthdays", JSON.stringify(birthdays));
}

/* üéÇ AGE */
function getAge(d) {
  const b = new Date(d);
  const t = new Date();
  let age = t.getFullYear() - b.getFullYear();
  if (t < new Date(t.getFullYear(), b.getMonth(), b.getDate())) age--;
  return age;
}

/* ‚è≥ COUNTDOWN */
function countdown(d) {
  const t = new Date();
  let next = new Date(d);
  next.setFullYear(t.getFullYear());
  if (next < t) next.setFullYear(t.getFullYear() + 1);
  return Math.ceil((next - t) / (1000 * 60 * 60 * 24));
}

/* üéØ TODAY */
function isToday(d) {
  const t = new Date();
  const b = new Date(d);
  return t.getDate() === b.getDate() && t.getMonth() === b.getMonth();
}

/* üñº RENDER */
function render() {
  list.innerHTML = "";
  birthdays.forEach((b, i) => {
    const li = document.createElement("li");
    li.innerHTML = `
      <strong>${b.name}</strong><br>
      üéÇ Age: ${getAge(b.date)}<br>
      ‚è≥ ${isToday(b.date) ? "Today üéâ" : countdown(b.date) + " days left"}
      <button class="delete" onclick="remove(${i})">Delete</button>
    `;
    if (isToday(b.date)) li.classList.add("today");
    list.appendChild(li);
  });
}

/* ‚ùå DELETE */
function remove(i) {
  birthdays.splice(i, 1);
  save();
  render();
}

/* ‚ûï ADD */
form.addEventListener("submit", e => {
  e.preventDefault();
  birthdays.push({ name: name.value, date: date.value });
  save();
  render();
  form.reset();
});

render();
</script>

</body>
</html>
